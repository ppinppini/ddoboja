<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        * {
            margin: 0;
        }

        main {
            width: 100%;
            display: flex;
            background-color: #2c2c2c;
            box-sizing: border-box;
            overflow: hidden;
        }

        .logo {}

        form {
            width: 100%;
            position: relative;
            top: 10%;
            left: 15%;
        }

        .box {
            color: white;
            width: 50%;
        }

        img {
            object-fit: cover;
            object-position: 0 0;
        }

        label {
            display: block;
        }

        input {
            display: inline-block;
            width: 80%;
            height: 40px;
            margin-bottom: 3rem;
        }

        span {
            font-weight: lighter;
            color: white;
            margin-right: 1rem;
        }

        label,
        h1 {
            text-align: left;
        }

        .submitBtn {
            background-color: #5e5e5e;
            color: white;
            height: 50px;
            font-weight: 600;
        }

        button {
            color: white;
            border: none;
            background-color: #2c2c2c;
        }

        button:hover {
            cursor: pointer;
        }

        h1 {
            margin-bottom: 3rem;
        }
        hr{
            margin-bottom: 2rem;
            width: 570px;
        }
    </style>
</head>

<body>
    <main>
        <div class="logo">
            <img src="./images/Group192.png" alt="로고 이미지" />
        </div>
        <div class="box">
            <form id="registerForm">
                <h1>회원가입</h1>

                <label for="name">이름</label>
                <input id="name" type="text" placeholder="이름" required />
                <label for="email">이메일</label>
                <input id="email" type="email" placeholder="이메일" required />
                <label for="password">비밀번호</label>
                <input id="password" type="password" placeholder="비밀번호" required />
                <br />
                <input id="submit" type="submit" value="회원가입" class="submitBtn" />
                <hr>
                <div>
                    <span>이미 계정이 있어요</span>
                    <button id="loginButton" type="button">로그인 하기</button>
                </div>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const navigate = (url) => {
                window.location.href = url;
            };

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch("http://localhost:8080/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ name, email, password }),
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log("Login successful:", result);
                    window.location.href = "/dashboard"; // 예를 들어 대시보드로 이동
                } else {
                    console.error("Login failed");
                }
            } catch (error) {
                console.error("Error during login:", error);
            }
        });

        document.getElementById('loginButton').addEventListener('click', function () {
            const navigate = (url) => {
                window.location.href = url;
            };
            navigate("login.html"); // login.html로 이동
        });
    </script>
</body>

</html>
