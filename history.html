    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }

        .box {
            background-color: white;
            width: 30%;
            margin-bottom: 2rem;
        }

        .box>img {
            width: 100%;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            flex-wrap: wrap;
            margin: 0 auto;
            gap: 1rem;
        }

        input {
            background: url("path/to/Vector.png") no-repeat 42rem center;
            /* 경로를 실제 경로로 변경하세요 */
            background-color: #d5d5d5;
            border: none;
            width: 50%;
            margin: 0 auto;
            padding: 1rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
            position: relative;
            left: 25%;
        }

        .introImg {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .box>div,
        h2 {
            padding: 0 20px;
            margin-bottom: 1rem;
        }

        .box div {
            color: #565656;
        }


        .box div span {
            font-weight: 600;
        }

        h2 {
            font-size: 27px;
        }

        .all {
            background-color: #2c2c2c;
        }
        .date{
            margin-top: 0.5em;
        }
    </style>
</head>

        document.addEventListener("DOMContentLoaded", () => {
            const searchTermInput = document.getElementById("searchTerm");
            const historyContainer = document.getElementById("historyContainer");

            const renderData = (data) => {
                historyContainer.innerHTML = '';
                data.forEach(item => {
                    const box = document.createElement('div');
                    box.className = 'box';
                    box.innerHTML = `
                        <img src="${item.img || 'path/to/defaultImg.png'}" alt="${item.title}">
                        <div class="date">${item.date}</div>
                        <h2>${item.title}</h2>
                        <div><span>장소 </span>${item.place}</div>
                        <div><span>유형 </span>${item.type}</div>
                        <div><span>피해자 </span>${item.victim}</div>
                        <div><span>내용 </span>${item.content}</div>
                    `;
                    historyContainer.appendChild(box);
                });
            };

            searchTermInput.addEventListener('input', () => {
                const searchTerm = searchTermInput.value.toLowerCase();
                const filteredData = dummyHistoryData.filter(item => item.title.toLowerCase().includes(searchTerm));
                renderData(filteredData);
            });

            renderData(dummyHistoryData);
        });

    </script>
